<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ titulo }} - Detalhes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Filmes Netflix</a>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      {% if poster_path %}
      <img src="{{ poster_path }}" alt="{{ titulo }}" class="img-fluid rounded shadow-sm mb-3" />
      {% else %}
      <div class="bg-secondary text-white d-flex align-items-center justify-content-center rounded mb-3" style="height: 400px;">
        <span>Sem imagem disponível</span>
      </div>
      {% endif %}
    </div>
    <div class="col-md-8">
      <h1>{{ titulo }}</h1>
      <p><strong>Lançamento:</strong> {{ release_date }}</p>
      <p>{{ overview }}</p>

      {% if video_link %}
      <div class="ratio ratio-16x9 mb-3">
        <iframe src="{{ video_link }}" allowfullscreen allow="autoplay; fullscreen"></iframe>
      </div>
      <a href="{{ filme_url }}" target="_blank" class="btn btn-outline-primary mb-4">Abrir no MegafilmesHDZ</a>
      {% else %}
      <p class="text-warning">Vídeo não disponível para este filme no momento.</p>
      {% endif %}

      <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
